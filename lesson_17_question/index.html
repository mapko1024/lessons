<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Mr Grid</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">iddiGriddi</h1>
      </div>
    </header>
    <main class="page">
      <section class="blossomia">
        <div class="blossomia__container">
          <div class="catalog-left">
            <ul class="catalog-left__cards card">
              <li class="card__body">
                <a class="card__link-image">
                  <img class="card__image" src="img/blossomia/petals.jpg" alt="Image">
                </a>
                <div class="card__info">
                  <div class="card__top">
                    <div class="card__title">Enchanted Petals</div>
                    <div class="card__action">
                      <a href="#" class="card__action-favorite"></a>
                      <a href="#" class="card__action-add-list"></a>
                    </div>
                  </div>
                  <div class="card__price">70 Euro</div>
                </div>
              </li>
              <li class="card__body">
                <a class="card__link-image">
                  <img class="card__image" src="img/blossomia/harmony.jpg" alt="Image">
                </a>
                <div class="card__info">
                  <div class="card__top">
                    <div class="card__title">Floral Harmony</div>
                    <div class="card__action">
                      <a href="#" class="card__action-favorite"></a>
                      <a href="#" class="card__action-add-list"></a>
                    </div>
                  </div>
                  <div class="card__price">80 Euro</div>
                </div>
              </li>
            </ul>
            <a href="#" class="catalog-left__more">Open More</a>
          </div>
          <div class="catalog-right">
            <h2 class="catalog-right__title">Catalog of Floral Delights for Every Occasion</h2>
            <ul class="catalog-right__items floral-items">
              <li class="floral-item">
                <a class="floral-item__link-image">
                  <img class="floral-item__image" src="img/blossomia/meadows.jpg" alt="Image">
                </a>
                <div class="floral-item__info">
                  <div class="floral-item__top">
                    <div class="floral-item__title">Whispering Meadows</div>
                    <div class="floral-item__action">
                      <a href="#" class="floral-item__action-favorite"></a>
                      <a href="#" class="floral-item__action-add-list"></a>
                    </div>
                  </div>
                  <div class="floral-item__price">45 Euro</div>
                </div>
              </li>
              <li class="floral-item">
                <a class="floral-item__link-image">
                  <img class="floral-item__image" src="img/blossomia/blis.jpg" alt="Image">
                </a>
                <div class="floral-item__info">
                  <div class="floral-item__top">
                    <div class="floral-item__title">Serene Bliss</div>
                    <div class="floral-item__action">
                      <a href="#" class="floral-item__action-favorite"></a>
                      <a href="#" class="floral-item__action-add-list"></a>
                    </div>
                  </div>
                  <div class="floral-item__price">60 Euro</div>
                </div>
              </li>
              <li class="floral-item">
                <a class="floral-item__link-image">
                  <img class="floral-item__image" src="img/blossomia/serenade.jpg" alt="Image">
                </a>
                <div class="floral-item__info">
                  <div class="floral-item__top">
                    <div class="floral-item__title">Springtime Serenade</div>
                    <div class="floral-item__action">
                      <a href="#" class="floral-item__action-favorite"></a>
                      <a href="#" class="floral-item__action-add-list"></a>
                    </div>
                  </div>
                  <div class="floral-item__price">65 Euro</div>
                </div>
              </li>
              <li class="floral-item">
                <a class="floral-item__link-image">
                  <img class="floral-item__image" src="img/blossomia/splendor.jpg" alt="Image">
                </a>
                <div class="floral-item__info">
                  <div class="floral-item__top">
                    <div class="floral-item__title">Blooming Splendor</div>
                    <div class="floral-item__action">
                      <a href="#" class="floral-item__action-favorite"></a>
                      <a href="#" class="floral-item__action-add-list"></a>
                    </div>
                  </div>
                  <div class="floral-item__price">50 Euro</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container"> Foot </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
