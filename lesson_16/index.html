<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Header practic lesson</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__menu">
          <div class="header__logo">
            <img src="img/logo-education.svg" alt="Logo image">
            <h2 class="header__logo-name">Education Pro</h2>
          </div>
          <nav class="header__navigation">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__item-link">About</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">Services</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">Quality Policy</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">Languages</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">Contact</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="button menu-button ">Get Quote</a>
          <button class="button button-burger" type="button">
            <span></span>
          </button>
        </div>
      </div>
    </header>
    <main class="page">
      <picture class="page__picture">
        <source srcset="img/man_x1.webp 1x, img/man_x2.webp 2x img/man_x3.webp 3x" type="image/webp">
        <img src="img/man_x1.webp" alt="man looks at the sunset, view from the back of his head.">
      </picture>
    </main>
    <footer class="footer">
      <div class="footer__container"> Foot </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
